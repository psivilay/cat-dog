<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>

  <body>
    <div class="container">
      <div class="intro">
        <h1>Cat vs Dog</h1>
        <p>And in the red corner we have one frisky feline, the ferocious <strong>CATNIP CRUSHER!!</strong></p>
        <p>And in the blue corner we have a pumped-up pup, the pugilist pug himself, <strong>HE-WHO-CHASES-TAIL!!</strong></p>

        <h2>Let's get at it folks. Let the verbal abuse commence!</h2>
      </div>
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-4">
            <h3>CATNIP CRUSHER:</h3>
            <button class="btn btn-danger" id="meow">Say "Meow"</button>

            <ul class="unstyled" id="cat-attack">


            </ul>
          </div>

          <div class="col-lg-4">
            <h1>Results:</h1>
            <h2 class="result-photo"></h2>
          </div>

          <div class="col-lg-4">
            <h3>HE-WHO-CHASES-TAIL:</h3>
            <button class="btn btn-primary" id="woof">Say "Woof"</button>

            <ul class="unstyled" id="dog-attack">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
